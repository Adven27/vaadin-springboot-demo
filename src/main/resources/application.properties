spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql://hostname/databasename
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=com.sberbank.cms.backend.utils.CustomPostgreSqlDialect
logging.level.org.vaadin.spring=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.apache.http=WARN
logging.level.com.github.dockerjava=WARN
logging.level.org.zeroturnaround.exec=WARN

liquibase.drop-first=true
spring.devtools.restart.enabled=false